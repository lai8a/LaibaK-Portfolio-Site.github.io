    <div class="site-content">
        <div class="Wave-container rounded shadow mb-5">
            <div class="container">

                <div class="contact-middle">
                    <form action="https://api.web3forms.com/submit" method="POST">

                        <h2>Send me a message!</h2>
                        <p>All fields marked with an * are required.</p>

                        <input type="hidden" name="access_key" value="">

                        <div class="contact-form-Names">
                            <div class="contact-form-row">
                                <label for="name">First Name *</label>
                                <input type="text" id="name" name="name" required>
                            </div>

                            <div class="contact-form-row">
                                <label for="name">Last Name *</sup></label>
                                <input type="text" id="name" name="name" required>
                            </div>                            
                        </div>
                    
                        <div class="contact-form-row">
                            <label for="phone">Phone<sup><i class="ri-asterisk red-asterisk"></i></sup></label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="201-555-0123" required> <!-- Pattern doesn't validate international phone numbers -->
                        </div>
                    
                        <div class="contact-form-row">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="contact-form-row">
                            <label for="question">Question<sup><i class="ri-asterisk red-asterisk"></i></sup></label>
                            <textarea id="question" name="question" minlength="5" maxlength="200" required></textarea>
                        </div>
                    
                        
                        <div class="contact-form-buttons">
                            <button type="submit" value="submitContact">Submit</button>
                            <button type="reset" id="resetBtn">Reset</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script>
    <script src="contactform.js" defer></script>
